<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EZBUY</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" resizable="true"
                          size="200" minSize="40" maxSize="300">
                
                <h:graphicImage value="/resources/ezbuy_logo.png" height="100px" width="200px" />
                
                <br/>
             
                <h:graphicImage value="/resources/login.png" style="margin-left:320px" height="212px" width="700px" />  

                
                <h:form style="margin-top: 50px; margin-left: 500px; margin-right: 40px" >
                    Username: <p:inputText value="#{helperManagedBean.ezusername}" /><br/>
                    <br/>
                    Password: <p:password  value="#{helperManagedBean.ezpassword}" /><br/>
                    <br/>
                    <h5>Wrong Password</h5>
                    <br/>
                    <!-- using action instead of actionListener -->
                    <p:commandButton icon="fa fa-sign-in" value="Login" action="#{helperManagedBean.login()}"/><br /><br/>
                    <p:commandButton icon="fa fa-user-plus" value="Register" action="register.xhtml/redirect?=true"/> <br/><br/>
                    <p:commandButton icon="fa fa-smile-o" value="Continue as Guest"   
                                     actionListener="#{helperManagedBean.reloadList()}" 
                                     action="unregistered.xhtml/redirect?=true" /><br/><br/>
                
                
                
                     
                </h:form>
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
