<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./userDefault.xhtml">

            <ui:define name="title">
                EZBUY
            </ui:define>

            <ui:define name="content">
                <h:graphicImage value="/resources/cart.png" style="margin-left:320px" height="156px" width="410px" />  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    
                    <p:dataTable var="cartItem"
                                 value="#{helperManagedBean.cartItems}"
                                 resizableColumns="true"
                                 emptyMessage="No item in cart">
                        <p:column headerText="id">
                            <h:outputText value="#{cartItem.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{cartItem.itemName}"/>
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{cartItem.itemDescription}"/>
                        </p:column> 
                        <p:column headerText="Quantity">
                            <h:outputText value="#{cartItem.quantityRemaining}"/>
                        </p:column>
                        <p:column headerText="Price">
                            <h:outputText value="#{cartItem.price}"/>
                        </p:column>   
                        <p:column headerText="Category">
                            <h:outputText value= "Toy" rendered="#{cartItem.category == 1}"/>
                            <h:outputText value= "Books" rendered="#{cartItem.category == 2}"/>
                            <h:outputText value= "Electronics" rendered="#{cartItem.category == 3}"/>
                        </p:column>
                        <p:column headerText="Seller">
                            <h:outputText value="#{cartItem.owner.username}"/>
                        </p:column> 
                    </p:dataTable>
                    
                    
                    <h:outputLabel for="ccInput">Credit Card Number: </h:outputLabel>
                    <h:inputText id="ccInput"  title="Credit Card Number:" value = "#{helperManagedBean.ccNumber}" required="true" requiredMessage="Please enter a credit card number"/>
                    
                    <p:commandButton icon="fa fa-shopping-cart" update="form" value="Checkout Cart" id="checkOut" actionListener="#{helperManagedBean.checkOutCart()}"/>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
