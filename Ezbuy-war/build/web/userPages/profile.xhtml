<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./userDefault.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        EZBUY
    </ui:define>

    <ui:define name="content">
        <h:graphicImage value="/resources/userprofile.png" style="margin-left:270px" height="156px" width="410px" />  

        <h:form id="form" style="margin-top: 20px; margin-left: 300px; margin-right: 40px" >
            <!-- using growl -->
            
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Profile
                </f:facet>

                <h:outputLabel for="username">Username: </h:outputLabel>
                <p:inputText id="username" value="#{helperManagedBean.editUsername}" 
                             required="true" />

                <h:outputLabel for="password">Password: </h:outputLabel>
                <p:inputText id="password" value="#{helperManagedBean.editPassword}" 
                             required="true" />

                <h:outputLabel for="email">Email: </h:outputLabel>
                <p:inputText id="email" value="#{helperManagedBean.editEmail}" 
                             required="true"/>

                <h:outputLabel for="userAddress">Address: </h:outputLabel>
                <p:inputText id="userAddress" value="#{helperManagedBean.editAddress}" 
                             required="true"/>
                
            </p:panelGrid>

            <p:commandButton icon="fa fa-edit" value="Update" 
                             actionListener="#{helperManagedBean.updateUser()}" 
                             action="index.xhtml?faces-redirect=true"
                             update=":form"/>
        </h:form>
    </ui:define>

</ui:composition>
