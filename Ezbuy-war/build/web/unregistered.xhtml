<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EZBUY</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:graphicImage value="/resources/ezbuy_logo.png" height="80px" width="160px" />
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true"
                          size="200" minSize="40" maxSize="300">
                <h:graphicImage value="/resources/marketplace.png" style="margin-left:480px" height="156px" width="410px" />  
                <h:form id="form">

                    <p:dataTable var="item"
                                 value="#{helperManagedBean.allItemList}"
                                 resizableColumns="true"
                                 emptyMessage="No item found with given criteria">

                        <f:facet name="header">
                            <p:outputPanel style="text-align: right;">
                                <h:outputText value="Search: " />
                                <p:inputText placeholder="Enter name of product" value="#{helperManagedBean.searchStringGlobal}">
                                    <p:ajax event="keyup" update=":form" listener="#{helperManagedBean.handleSearchGlobal}" />
                                </p:inputText>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{item.itemName}"/>
                        </p:column>
                        <p:column headerText="Seller Name">
                            <h:outputText value="#{item.owner.username}"/>
                        </p:column>
                        <p:column headerText="description">
                            <h:outputText value="#{item.itemDescription}"/>
                        </p:column>
                        <p:column headerText="price">
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column headerText="Quantity Remaining">
                            <h:outputText value="#{item.quantityRemaining}"/>
                        </p:column>

                        <p:column headerText="Actions">            
                            <p:commandButton icon="fa fa-cart-plus" value="Add to Cart" id="addToCart" action="register.xhtml/redirect?=true"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form> 
                    <p:commandButton icon="fa fa-user-plus" value="Sign up" action="register.xhtml/redirect?=true"/>
                    <p:commandButton icon="fa fa-sign-in" value="Login" action="index.xhtml/redirect?=true"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
