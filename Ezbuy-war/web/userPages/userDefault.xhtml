<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title">EZBUY</ui:insert>
        </title>
    </h:head>
    <h:body>
        
        
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <h:graphicImage value="/resources/ezbuy_logo.png" height="80px" width="160px" />
            </p:layoutUnit>
            
            <p:layoutUnit position="west" resizable="true"
                          size="200" minSize="40" maxSize="300">
                <h:form>
                    <h:link value="Profile" outcome="profile.xhtml" />
                
                <h5>Seller Menu</h5>
                <h:link value="New Listing" outcome="addItems.xhtml" /> <br/><br/>
                <h:link value="Sales Orders" outcome="saleOrders.xhtml" /> <br/><br/>
                <h:link value="Manage Listings" outcome="listings.xhtml" /><br/><br/>
                
                <h5>Buyer Menu</h5>
                <h:link value="Marketplace" outcome="marketplace.xhtml" /><br/><br/>
                <h:link value="Cart" outcome="cart.xhtml" /><br/><br/>
                <h:link value="Manage Purchase Orders" outcome="purchaseOrders.xhtml" />
                
                <br/>
                <br/><br/>
                
                 <p:commandButton icon="fa fa-sign-out" value="Logout" actionListener="#{helperManagedBean.logout}" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
