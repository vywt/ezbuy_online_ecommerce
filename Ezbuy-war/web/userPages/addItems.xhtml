<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="userDefault.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:define name="title">
        EZBUY
        
    </ui:define>

    <ui:define name="content">
        
        <h:graphicImage value="/resources/newlisting.png" style="margin-left:320px" height="156px" width="410px" />  
        
         <h:form id="form" style="margin-top: 20px; margin-left: 300px; margin-right: 40px" >
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Create New Item
                        </f:facet>
                        <h:outputLabel for="itemName">Item Name: </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="itemName" value="#{helperManagedBean.aiFormProductName}" 
                                         required="true"
                                         requiredMessage="Item Name is required">
                                <f:validateLength minimum="4"/>
                            </p:inputText>
                            <p:message for="itemName" />
                        </h:panelGroup>
                        
                         <h:outputLabel for="itemDescription">Item Description: </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="itemDescription" value="#{helperManagedBean.aiFormDescription}" 
                                         required="true"
                                         requiredMessage="Item Description is required">
                                <f:validateLength minimum="5"/>
                            </p:inputText>
                            <p:message for="itemDescription" />
                        </h:panelGroup>
                       
                        <h:outputLabel for="itemQuantity">Item Quantity(Units): </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="itemQuantity" value="#{helperManagedBean.aiQuantity}" 
                                         required="true"
                                         requiredMessage="Item Quantity is required">
                                 <f:validateDoubleRange minimum="1" maximum="10000" />
                            </p:inputText>
                            <p:message for="itemQuantity" />
                        </h:panelGroup>
                        
                        <h:outputLabel for="itemPrice">Item Price($): </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="itemPrice" value="#{helperManagedBean.aiPrice}" 
                                         required="true"
                                         requiredMessage="Item Price is required">
                                 <f:validateDoubleRange minimum="0.1" maximum="10000" />
                            </p:inputText>
                            <p:message for="itemPrice" />
                        </h:panelGroup>
                        
                        <h:outputLabel for="itemCategory">Item Category: </h:outputLabel>
                        <h:panelGroup>
                            <p:selectOneMenu id ="itemCategory" value="#{helperManagedBean.aiCategory}" style="width:125px">
                                <f:selectItem itemLabel = "Toy" itemValue = "1"/>
                                <f:selectItem itemLabel = "Books" itemValue = "2"/>
                                <f:selectItem itemLabel = "Electronics" itemValue = "3"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                        <h:outputLabel for="itemAvailability">Item Availability: </h:outputLabel>
                        <h:panelGroup>
                            <p:selectOneMenu id ="itemAvailability" value="#{helperManagedBean.aiAvailability}" style="width:125px">
                                <f:selectItem itemLabel = "Available" itemValue = "1"/>
                                <f:selectItem itemLabel = "Not Available" itemValue = "0"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                      
                    </p:panelGrid>
                    <br />
                    <p:commandButton icon="fa fa-plus" value="Create"
                                     actionListener="#{helperManagedBean.addItem()}"
                                     action="index.xhtml?faces-redirect=true"
                                     update=":form"/>
                </h:form>
    </ui:define>

</ui:composition>
