<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EZBUY</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" resizable="true"
                          size="200" minSize="40" maxSize="300">
                <h:form id="form">
                   
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            REGISTRATION
                        </f:facet>
                        <h:outputLabel for="name">Username: </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="name" value="#{helperManagedBean.registrationUsername}" 
                                         required="true"
                                         requiredMessage="Name is required"
                                         placeholder="E.g. admin">
                                <f:validateLength minimum="5"/>
                            </p:inputText>
                            <p:message for="name" />
                        </h:panelGroup>

                        <h:outputLabel for="password">Password: </h:outputLabel>
                        <h:panelGroup>
                            <p:password id="password" value="#{helperManagedBean.registrationPassword}" 
                                        required="true" 
                                         requiredMessage="Password is required"
                                         placeholder="E.g. password">
                                <f:validateLength minimum="5"/>
                            </p:password>
                            <p:message for="password" />
                        </h:panelGroup>

                        <h:outputLabel for="email">Email Address: </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="email" value="#{helperManagedBean.registrationEmail}" 
                                         required="true"
                                         requiredMessage="Email Address is required"
                                         placeholder="E.g. victoryeowt@gmail.com">
                                <f:validateLength minimum="5"/>
                            </p:inputText>
                            <p:message for="email" />
                        </h:panelGroup>

                        <h:outputLabel for="userAddress">Address: </h:outputLabel>
                        <h:panelGroup>
                            <p:inputText id="userAddress" value="#{helperManagedBean.registrationAddress}" 
                                         required="true"
                                         requiredMessage="Address is required"
                                         placeholder="E.g. 21 Heng Mui Keng Terrace"/>
                            <p:message for="userAddress" />
                        </h:panelGroup>

                    </p:panelGrid>
                    <br />
                    <p:commandButton icon="fa fa-plus" value="Submit"
                                     actionListener="#{helperManagedBean.registerUser()}"
                                     action="index.xhtml?faces-redirect=true" 
                                     update=":form"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
